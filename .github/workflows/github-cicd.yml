name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      tag:
        description: 'v1.0.0'
        required: true

jobs:
  # Test stage
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  # Build and Deploy Stage (Only for "main" branch or manual trigger)
  build-and-deploy:
    needs: build-and-test
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set Docker tag
        run: |
          if [[ -z "${{ github.event.inputs.tag }}" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/welcome:latest
            ghcr.io/${{ github.repository_owner }}/welcome:${{ env.TAG }}

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > fanny_limin_rsa
          chmod 600 fanny_limin_rsa

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no -i fanny_limin_rsa fannylimin@34.27.64.15 << EOF
          cd ~/sltr_fannylimin
          git pull origin main
          npm install
          cd docker && docker-compose up -d --build && cd ..
          npx pm2 restart all || npx pm2 start server.js --name sltr-welcome-app
          EOF