name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      tag:
        description: 'v1.0.0'
        required: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: build-and-test
    # Only run deploy job for push to main or manual workflow dispatch
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build
        run: |
          docker build -t testing/welcome:latest -t testing/welcome:${{ github.event.inputs.tag }} .

      - name: Push
        run: |
          docker push testing/welcome:latest
          docker push testing/welcome:${{ github.event.inputs.tag }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server "docker pull testing/welcome:latest && docker run -d -p 8000:5000 testing/welcome"