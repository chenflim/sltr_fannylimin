apiVersion: apps/v1
kind: Deployment
metadata:
  name: sltr-welcome-app
  namespace: sltr-fanny
spec:
  selector:
    matchLabels:
      app: welcome-app
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
      - name: sltr-welcome-app
        image: ghcr.io/chenflim/welcome:latest
        ports:
        - containerPort: 5000